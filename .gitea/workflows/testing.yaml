---

name: Readeck Tests
run-name: ${{ gitea.actor }} tests
on:
  push:

jobs:
  lint:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ gitea.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - uses: actions/setup-go@v4
        with:
          go-version: "^1.21"
          cache: false
      - name: Install deps
        run: |
          python3 -m venv ../venv
          ../venv/bin/python -m pip install reuse
          make -C web setup
      - name: Check Licenses
        run: |
          ../venv/bin/reuse lint
      - name: Lint
        run: make lint
      - name: Lint web
        run: make -C web lint

  tests:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ gitea.workspace }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: "^1.21"
          cache: false
      - run: env
      - run: echo "${{ secrets.DEPLOY_TOKEN }}"
      - name: Run tests
        env:
          CGO_ENABLED: 1
        run: |
          make test
