---

name: Readeck Tests
run-name: ${{ gitea.actor }} tests
on:
  push:

jobs:
  tests:
    runs-on: self-hosted
    defaults:
      run:
        working-directory: ${{ gitea.workspace }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'
          cache: false
      - name: Setup nodejs
        uses: actions/setup-node@v4
        with:
          node-version: "18.x"
      - name: Setup UV
        uses: https://github.com/astral-sh/setup-uv@v3
      - name: Setup project
        run: |
          make -C web setup
      - name: Check licenses
        run: |
          uvx reuse lint
      - name: Lint sources
        run: |
          make lint
      - name: Lint web
        run: |
          make -C web lint
      - name: Run tests
        env:
          CGO_ENABLED: 1
        run: |
          make test
