---

name: Readeck Tests
run-name: ${{ gitea.actor }} tests
on:
  push:
  pull_request:
  workflow_call:

jobs:
  tests:
    runs-on: docker
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name != github.event.pull_request.base.repo.full_name
    container:
      image: codeberg.org/readeck/readeck-ci:latest
      volumes:
        - readeck-ci:/workspace
      env:
        HOME: /workspace
        GOPATH: /workspace/go
        GOCACHE: /workspace/.cache/go-build
        GOLANGCI_LINT_CACHE: /workspace/.cache/golangci-lint

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup project
        run: |
          make setup

      #
      # Linters
      #
      - name: Check licenses
        shell: bash
        run: |
          reuse lint

      - name: Lint sources
        shell: bash
        run: |
          make lint

      - name: Lint web
        shell: bash
        run: |
          make -C web lint

      - name: Check translations
        shell: bash
        run: |
          make -C locales check

      #
      # Tests
      #
      - name: Run tests
        shell: bash
        run: |
          make test
