---

name: Readeck Tests
run-name: ${{ gitea.actor }} tests
on:
  push:
  workflow_call:

jobs:
  tests:
    runs-on: docker
    container:
      image: docker.io/library/node:20-bullseye
      volumes:
        - /workspace/go:/workspace/go
        - /workspace/.cache/go-build:/workspace/.cache/go-build
        - /workspace/.cache/golangci-lint:/workspace/.cache/golangci-lint
        - /workspace/.cache/uv:/workspace/.cache/uv
        - /workspace/.npm:/workspace/.npm
      env:
        HOME: /workspace
        GOPATH: /workspace/go
        GOCACHE: /workspace/.cache/go-build
        GOLANGCI_LINT_CACHE: /workspace/.cache/golangci-lint
    defaults:
      run:
        shell: bash
        working-directory: ${{ gitea.workspace }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      #
      # Setup Env
      #
      - uses: ./.forgejo/actions/setup
        with:
          python: true

      #
      # Linters
      #
      - name: Check licenses
        shell: bash
        run: |
          uvx -q reuse lint

      - name: Lint sources
        shell: bash
        run: |
          make lint

      - name: Lint web
        shell: bash
        run: |
          make -C web lint

      #
      # Tests
      #
      - name: Run tests
        env:
          CGO_ENABLED: 1
        shell: bash
        run: |
          make test
