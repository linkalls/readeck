---

name: Readeck Tests
run-name: ${{ gitea.actor }} tests
on:
  push:
  workflow_call:

jobs:
  tests:
    runs-on: self-hosted
    defaults:
      run:
        shell: bash
        working-directory: ${{ gitea.workspace }}

    steps:
      - uses: actions/checkout@v4

      #
      # Setup Env
      #
      - uses: ./.forgejo/actions/setup
        with:
          python: true

      #
      # Linters
      #
      - name: Check licenses
        shell: bash
        run: |
          uvx -q reuse lint

      - name: Lint sources
        shell: bash
        run: |
          make lint

      - name: Lint web
        shell: bash
        run: |
          make -C web lint

      #
      # Tests
      #
      - name: Run tests
        env:
          CGO_ENABLED: 1
        shell: bash
        run: |
          make test
