name: Self Hosted
about: When you encounter problems with self-hosting Readeck ðŸ¤“
labels:
  - bug
  - self hosted
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!

  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: |
        Describe the steps that led to the bug you encountered.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What outcome was expected?
      description: What should have been the right outcome?

  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell

  - type: checkboxes
    id: os
    attributes:
      label: OS you installed Readeck on
      options:
        - label: Linux
        - label: FreeBSD
        - label: MacOS
        - label: Windows

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://codeberg.org/readeck/readeck/src/branch/main/CODE_OF_CONDUCT.md).
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
