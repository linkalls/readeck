---

run:
  concurrency: 4
  timeout: 2m
  issues-exit-code: 1
  tests: true
  build-tags: []

issues:
  exclude-use-default: false

linters-settings:
  gocognit:
    min-complexity: 20

  gocyclo:
    min-complexity: 20

  misspell:
    locale: US

linters:
  enable:
    # - gocognit
    - gocyclo
    - misspell
    - golint
