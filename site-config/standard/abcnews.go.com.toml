title_selectors = ["//h1[@class='headline']"]
body_selectors = [
  "//div[@id='storyText']",
  "//img[@id='ff-img'] | //div[@id='meta']//div[contains(@class, 'overview')]",
]
date_selectors = ["//div[@class='date']"]
author_selectors = ["//div[@class='byline']"]
strip_selectors = [
  "//*[@id='date_partner']",
  "//div[@class='breadcrumb']",
  "//div[contains(@class,'show_tools')]",
  "//div[@id='sponsoredByAd']",
  "//div[contains(@class,'rel_container')]",
  "//p[a[starts-with(@href, 'http://www.twitter.com')]]",
  "//p[a[starts-with(@href, 'http://www.facebook.com')]]",
  "//p[contains(., 'Click here to return to')]",
]
strip_id_or_class = ["mediaplayer"]
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = ["concat(//li[@class='pager']//a/@href, '&singlePage=true')"]
next_page_link_selectors = []
replace_strings = [[
  "<link rel=\"image_src\" href=\"http",
  "<img id=\"ff-img\" src=\"http",
]]

