title_selectors = ["//h2[contains(@class, 'primary')]"]
body_selectors = [
  "//*[@itemprop=\"articleBody\"]",
  "//div[@id='story']",
]
date_selectors = ["substring-after(//*[@class='date'], 'Published')"]
author_selectors = ["//*[@class='by']/a"]
strip_selectors = []
strip_id_or_class = ["fns-desktop"]
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = ["//div[@class='page-navigation']//li[@class='next']/a"]
replace_strings = []

