title_selectors = ["//div[@class='blog_top_left']//h2"]
body_selectors = ["//section[@class='main_cont']/img | //div[@class='articleContent']"]
date_selectors = ["substring-after(substring-before(//div, 'Posted in'), ' on ')"]
author_selectors = ["//a[@class='b'][1]"]
strip_selectors = [
  "//h2[. = 'Page 1']/preceding::p",
  "//h2",
]
strip_id_or_class = []
strip_image_src = ["/content/images/globals/"]
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
