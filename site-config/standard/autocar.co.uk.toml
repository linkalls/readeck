title_selectors = ["//div[@class='col-center']/h1"]
body_selectors = ["//div[@class='content'] | //div[@class='lower-content-region'] | //div[contains(@class,'article-body')] | //div[contains(@class,'main-article')]"]
date_selectors = ["//div[@class='personality-date']"]
author_selectors = ["//div[@class='personality']/a"]
strip_selectors = [
  "//div[@class='author-block']",
  "//p//iframe[contains(@src,'signup')]/preceding::p[1]",
  "//div[@class='signup-block']",
  "//div[@class='content']/h3/a[contains(@href,'#comment')]/parent::h3",
  "//div[@class='content']/div[contains(@class,'comment')]",
]
strip_id_or_class = []
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = ["//div[@id='review-link']/a"]
replace_strings = []

