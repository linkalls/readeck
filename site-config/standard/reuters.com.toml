title_selectors = ["//h1[@class='headline3']"]
body_selectors = [
  "//div[@id='articleImage' or @id='frame_fd1fade'] | //span[@id='article-text'] | //div[@class='pageNavigation']",
  "//article[@itemtype=\"http://schema.org/NewsArticle\"]",
]
date_selectors = ["//meta[@name=\"REVISION_DATE\"]/@content"]
author_selectors = ["substring-after(//p[@class=\"byline\"], 'By ')"]
strip_selectors = [
  "//li[@class='next']",
  "//span[@class='articleLocation']",
]
strip_id_or_class = []
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = []
replace_strings = []

