  "//h1[@class=\"entry-title\"]",
]
body_selectors = ["//article//div[contains(@class,'entry-content')]"]
date_selectors = [
  "//meta[@name='date']/@content",
  "//span[@class = 'date']",
]
author_selectors = ["//meta[@name='byline']/@content"]
strip_selectors = [
  "//div[@class='more-ways']",
  "//div[@id = 'stayConnected']",
  "//p[child::a[@rel = 'bookmark']]",
  "//p[starts-with(string(.),'(MORE:')]",
  "//p[starts-with(string(.),'(PHOTOS:')]",
  "//aside",
  "//div[@id='print']//div[contains(@class, 'thumbnail')]",
]
