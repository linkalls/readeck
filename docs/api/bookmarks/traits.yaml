sortable:
  parameters:
    - name: sort
      in: query
      description: Sorting parameters
      schema:
        type: array
        items:
          type: string
          enum:
            - created
            - -created
            - domain
            - -domain
            - duration
            - -duration
            - published
            - -published
            - site
            - -site
            - title
            - -title
