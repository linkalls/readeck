{{ extends "./base" }}

{{ block title() }}Labels{{ end }}

{{ block mainContent() -}}

<h1 class="title text-h2">Labels</h1>

<p class="mb-4">Labels let your organize your bookmarks the way you want. You can set
anything to a label, including emojis!</p>

<ul class="flex flex-wrap gap-4">
{{- range .Labels -}}
  <li><a href="{{ urlFor(`/bookmarks/labels`, .Name) }}"
   class="inline-flex items-center gap-1 border rounded-full
   py-2 px-4 font-semibold
   hf:bg-yellow-100"
   >{{ .Name }}
   <span class="py-0.5 px-2 bg-gray-200 text-xs rounded-lg">{{ .Count }}</span></a>
   </li>
{{- end -}}
</ul>

{{ end }}
