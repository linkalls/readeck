{{- block card() -}}
<div class="card">
{{ yield content }}
</div>
{{- end -}}

{{- block card_image(src, width, height) -}}
<span class="card_image_wrapper">
  <img loading="lazy" alt="" src="{{ src }}" width="{{ width }}" height="{{ height }}"
  class="card_image">
</span>
{{- end -}}
