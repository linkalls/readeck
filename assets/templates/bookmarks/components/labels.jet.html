{{ import "/_libs/common" }}

<ul class="inline" id="bookmark-label-list-{{ .ID }}">
{{- range .Labels -}}
  <li class="inline-flex items-center text-sm bg-gray-200 py-1 px-1 mr-1 mb-1 rounded">{{ . }}
  <button class="ml-1 text-gray-600 hf:text-red-700"
   type="submit" name="remove_labels" value="{{ . }}"
  >{{ yield icon(name="o-cross", class="", svgClass="h-5 w-5") }}</button>
  </li>
{{- end -}}
</ul>
