{{ import "/_libs/common" }}

<ul class="inline" id="bookmark-label-list-{{ .ID }}">
{{- range .Labels -}}
  <li class="inline-flex items-center text-sm bg-gray-100 py-1 px-1.5 mr-1 mb-1 border rounded-md"
  ><a data-turbo="false" href="{{ urlFor(`/bookmarks/labels`) }}/{{ url(.) }}" class="hf:text-primary">{{ . }}</a>
  <button class="ml-1 text-gray-600 hf:text-red-700 print:hidden"
   type="submit" name="remove_labels" value="{{ . }}"
   title="{{ gettext(`Remove label`) }}"
  >{{ yield icon(name="o-cross", class="", svgClass="h-5 w-5") }}</button>
  </li>
{{- end -}}
</ul>
