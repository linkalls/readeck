{{- if .Resources.image -}}
<div class="video-wrapper mt-6">
  <div class="video-player"
   data-controller="video" data-video-embed-value="{{ .Embed }}">
    <img alt="" src="{{ .Resources.image.Src }}"
    width="{{ .Resources.image.Width }}" height="{{ .Resources.image.Height }}">
  </div>
</div>
{{- end -}}
