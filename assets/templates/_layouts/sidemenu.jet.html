{{ extends "/base" }}

{{ block body() -}}
  <div class="flex h-screen +sm:flex-col">
    {{ include "/menu" }}

    <div class="grow overflow-y-auto">
      <div class="flex">
        <input type="checkbox" id="--sl-toggle" class="peer hidden">
        <label for="--sl-toggle"
         class="hidden +sm:inline-flex fixed z-30 w-12 h-12 bottom-2 left-2
         items-center justify-center py-2
         select-none bg-gray-800 text-white rounded-2xl ring-1 ring-offset-1 ring-white cursor-pointer"
        >{{- yield icon(name="o-menu", class="inline-block", svgClass="w-6 h-6") -}}
        </label>
        <nav class="sidemenu flex-shrink-0 w-col-4 sticky top-0 z-20 h-screen overflow-y-auto
         shadow-sidebar-l bg-gradient-to-r from-gray-50 to-gray-100 px-4
         +sm:w-full +sm:fixed +sm:bottom-0 +sm:left-0 +sm:top-auto
         +sm:hidden +sm:peer-checked:block">
          {{ try }}{{- yield sideMenu() -}}{{ end }}
        </nav>

        <div class="grow px-6 py-8 max-w-col-24">
          {{ yield flashes() }}
          {{ yield mainContent() }}
        </div>
      </div>

    </div>
  </div>
{{- end}}
