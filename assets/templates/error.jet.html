{{ extends "/base" }}

{{ block title() }}Error{{ end }}

{{ block body() }}
<div class="layout:app">
  {{- include "./nav" -}}

  <div class="layout:main">
    <main class="p-6">
      <h1 class="text-h1 title">Error</h1>

      {{ if .Status == 403 }}
      <p>Permission denied</p>
      {{ else if .Status == 404 }}
      <p>Page not found</p>
      {{ else }}
      <p>An error occured</p>
      {{ end }}
    </main>
  </div>
</div>

{{ end }}
