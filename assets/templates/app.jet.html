{{ extends "/base" }}
{{ import "/_libs/forms" }}

{{ block body() -}}
<div class="min-h-screen max-w-7xl mx-auto flex">
  <main class="order-2 flex-grow px-4 pt-4 pb-16">
    {{ yield flashes() }}
    {{ yield mainContent() }}
  </main>

  <label for="--sl-toggle" class="+md:inline-flex hidden fixed z-50 right-4 bottom-2 w-14 h-14
  items-center justify-center cursor-pointer rounded-full bg-primary text-white">{{ yield icon(name="o-menu") }}</label>
  <input type="checkbox" id="--sl-toggle" class="sidebar:ctrl">
  <div class="sidebar:content order-1 flex-shrink-0
    pr-4 top-0 overflow-y-auto z-40
    flex justify-start text-gray-800
    sticky h-screen w-64 left-auto bottom-auto
    +md:fixed +md:bottom-0 +md:left-0 +md:right-0 +md:w-full +md:text-lg">
    <nav class="w-full min-h-full h-max-content max-w-md z-40 p-4 shadow-lg bg-gradient-to-r from-gray-50 to-gray-100">
      {{ include "./nav" }}
    </nav>
  </div>
</div>

{{- end}}
