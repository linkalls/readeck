title_selectors = ["//h1[@class='entry-title']"]
body_selectors = ["//div[@class='entry-content']"]
date_selectors = [
  "//meta[@name=\"PUD\"]/@content",
  "//*[@class='date']",
]
author_selectors = [
  "substring-after(//div[@class=\"box module nocontent\"]/h4, \"About \")",
  "//address/a",
]
