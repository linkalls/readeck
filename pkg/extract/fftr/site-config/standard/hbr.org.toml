title_selectors = ["//meta[@property=\"og:title\"]/@content"]
body_selectors = ["//div[contains(concat(' ',normalize-space(@class),' '),' article ')]"]
date_selectors = ["//meta[@property=\"article:published_time\"]/@content"]
author_selectors = ["//div[@class=\"article-byline detached\"]/ul[@class=\"article-byline-list\"]/li[@class=\"article-author\"]/a"]
strip_selectors = [
  "//article-ideainbrief",
  "//div[@class=\"article-summary\"]/text()",
]
strip_id_or_class = [
  "hide-for-print",
  "is-hidden",
  "translate-message",
  "translate-message-narrow-art",
  "left-rail--container",
  "article-promo",
]
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = []
replace_strings = [
  [
  "<article-promo class",
  "<div class",
],
  [
  "</article-promo>",
  "</div>",
],
]

