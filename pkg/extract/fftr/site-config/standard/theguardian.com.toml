title_selectors = ["//h1[@articleprop='headline']"]
body_selectors = [
  "//article",
  "//div[contains(concat(' ',normalize-space(@class),' '),' content__main ')]//div[contains(concat(' ',normalize-space(@class),' '),' gs-container ')]",
]
date_selectors = ["//article//time/@datetime"]
author_selectors = ["//a[@rel='author']"]
strip_selectors = [
  "//article//div[contains(@class, 'content__secondary-column')]",
  "//article//aside",
  "//article//div[contains(@class, 'block-share')]",
  "//article//div[@class='submeta']",
  "//article//span[contains(@class, 'inline-expand-image')]",
  "//article//div[@class='kindleWidget']",
  "//article//div[@class='email-subscription']",
  "//article//script",
  "//article//figure[contains(@class, 'element-audio')]",
  "//article//a[contains(@style, 'display: none')]",
  "//article/div[@class='paidfor-band']",
  "//header",
  "//div[@class='content__main-column']",
  "//div[contains(@class, 'content-footer')]",
  "//footer",
  "//form",
  "//div[starts-with(@id, \"qanda-\")]",
  "//figure[@data-atom-type=\"qanda\" or @data-atom-type=\"profile\"]",
  "//figcaption",
  "//article//div[contains(@class, 'content__meta-container')]",
  "//iframe[@srcdoc]",
]
strip_id_or_class = [
  "hide-on-mobile",
  "reveal-caption",
  "readerquestions",
  "submeta",
  "site-message",
  "contributions__epic",
  "youtube-media-atom__overlay",
]
strip_image_src = []
native_ad_selectors = [
  "//meta[@property='article:tag' and contains(@content, 'partner zone')]",
  "//meta[@property='video:tag' and contains(@content, 'partner zone')]",
]
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = []
replace_strings = []

[http_headers]

[[tests]]
  URL = "http://www.theguardian.com/world/2013/oct/04/nsa-gchq-attack-tor-network-encryption"
  Contains = [
    "The National Security Agency has made repeated attempts to develop",
    "The agency did not directly address those questions, instead providing a statement.",
  ]

