title_selectors = ["//meta[@property=\"og:title\"]/@content"]
body_selectors = ["//div[contains(concat(' ',normalize-space(@class),' '),' article__body ')] | //div[contains(concat(' ',normalize-space(@class),' '),' article-body ')]"]
date_selectors = [
  "//meta[@name=\"dc.date\"]/@content",
  "//meta[@name=\"prism.publicationDate\"]/@content",
]
author_selectors = ["//meta[@name='dc.creator']/@content"]
strip_selectors = [
  "//div[contains(concat(' ',normalize-space(@id),' '),' further-reading-section ')]",
  "//noscript",
]
strip_id_or_class = []
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = []
replace_strings = [[
  "data-src=\"",
  "src=\"",
]]

[http_headers]

[[tests]]
  URL = "https://www.nature.com/articles/d41586-019-01307-2"
  Contains = []

