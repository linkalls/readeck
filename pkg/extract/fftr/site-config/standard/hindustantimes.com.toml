title_selectors = ["//meta[@property=\"og:title\"]/@content"]
body_selectors = ["//div[contains(concat(' ',normalize-space(@class),' '),' fullStory ')]"]
date_selectors = ["//meta[@property=\"article:published_time\"]/@content"]
author_selectors = []
strip_selectors = ["//div[contains(concat(' ',normalize-space(@class),' '),' subscribe ')]"]
strip_id_or_class = [
  "storyAd",
  "ht-dfp-ad",
  "shareSticky",
  "shareArticle",
  "appDownload",
  "closeStory",
  "readFull",
  "catName",
]
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = []
replace_strings = [
  [
  "src=\"https://images.hindustantimes.com/default",
  "disabled-src=\"https://images.hindustantimes.com/default",
],
  [
  "data-src=\"https://images.hindustantimes.com",
  "src=\"https://images.hindustantimes.com",
],
]

