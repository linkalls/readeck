title_selectors = ["//meta[@property='og:title']/@content"]
body_selectors = [
  "//article[@id='main-article']",
  "//div[@id='main-article']",
  "//article[contains(@class, 'ArticleLayout_article')]",
  "//div[@itemprop='articleBody']",
  "//div[@class='articleText']",
  "//div[@class='articleContent']",
  "//div[@id='article']",
]
date_selectors = ["//*[contains(@class, 'date')]"]
author_selectors = [
  "//meta[@name=\"author\"]/@content",
  "//div[@id='profile']//*[@class='authors']//a[1]",
  "//*[@class='author']/span",
]
strip_selectors = [
  "//header",
  "//gpt-ad",
  "//div[contains(@class, 'ArticleBio_social')]",
  "//*[contains(@class, 'ArticleRecirc')]",
  "//div[@class='moreOnBoxWithImages']",
  "//p[contains(., 'This article available online at:')]",
  "//p[contains(., 'This article available online at:')]/following::*",
  "//div[@class='earthbox']",
  "//aside[@role=\"complementary\"]",
  "//p[contains(@id, 'injected-recirculation-link')]",
]
strip_id_or_class = [
  "share-social",
  "c-article-writer__social",
  "c-nudge__container",
  "ad-boxinjector-m-wrapper",
]
strip_image_src = []
native_ad_selectors = ["//meta[@property=\"og:url\" and contains(@content, '/sponsored/')]"]
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = []
replace_strings = []

