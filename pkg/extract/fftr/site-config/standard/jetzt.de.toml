author_selectors = [
  "substring-after(//div[@class='article__header-author'], 'Von ')",
  "substring-after(//div[@class='article__header-author'], 'Interview: ')",
  "//div[@class='article__header-author']",
]
strip_selectors = [
  "//header/h2",
  "//ul[contains(@class, 'sharingbar')]",
  "//ol[@class='teaser__widget']",
]
