title_selectors = ["//meta[@name=\"og:title\"]/@content"]
body_selectors = ["//div[@class=\"sz-article__top-asset\"] | //div[contains(concat(' ', normalize-space(@class), ' '), ' sz-article__body ')]"]
date_selectors = ["//time"]
author_selectors = ["//meta[@name=\"author\"]/@content"]
strip_selectors = [
  "//figcaption",
  "//noscript",
]
strip_id_or_class = [
  "teaserable-layout",
  "css-oo0q1r",
  "sz-image-asset__zoom-icon",
]
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = ["//a[@data-track='{\"itemType\":\"article-pagination\",\"itemSubtype\":\"display-on-one-page\"}']"]
next_page_link_selectors = []
replace_strings = [
  [
  "<h2>",
  "<h3>",
],
  [
  "</h2>",
  "</h3>",
],
]

[http_headers]

[[tests]]
  URL = "http://www.sueddeutsche.de/reise/bergwinter-saisonstart-in-den-skigebieten-geht-schon-1.3251799"
  Contains = ["Ranalt. Der steile Anstieg kurz nach dem Tunnel."]

[[tests]]
  URL = "http://www.sueddeutsche.de/kultur/politik-und-philosophie-warum-trump-jedes-mittel-recht-ist-1.3256078"
  Contains = ["Sucht man die Spuren des Pragmatismus"]

[[tests]]
  URL = "http://www.sueddeutsche.de/muenchen/mietshaus-am-gaertnerplatz-alles-muss-raus-1.1556693"
  Contains = ["Kammer zugemauert gewesen und das"]
