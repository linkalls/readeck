title_selectors = ["//meta[@property=\"og:title\"]/@content"]
body_selectors = ["//div[contains(concat(' ',normalize-space(@class),' '),' fs-article ')]"]
date_selectors = ["//meta[@itemprop=\"datePublished\"]/@content"]
author_selectors = ["//meta[@property=\"article:author\"]/@content"]
strip_selectors = [
  "//aside",
  "//div[@class=\"article-sharing\"]",
  "//figure[contains(@class, \"embed-base\")][1]",
  "//div[div[@class=\"article-body-image\"]][1]",
  "//div[contains(@class, \"recirc-module\")]",
  "//div[contains(@class, \"embed-base\")]",
  "//a[contains(@class, \"embed-base\")]",
  "//fbs-ad",
  "//p[@class=\"inread-parent\"]",
  "//a[contains(text(), \"Subscribe to Forbes\")]",
]
strip_id_or_class = []
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = []
replace_strings = []

