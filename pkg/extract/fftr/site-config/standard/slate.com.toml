title_selectors = ["//meta[@property=\"og:title\"]/@content"]
body_selectors = [
  "//div[@itemprop=\"mainEntityOfPage\"]",
  "//article//section[contains(@class, 'content')]",
]
date_selectors = [
  "//meta[@property=\"article:published_time\"]/@content",
  "//header[@id=\"article_header\"]//div[@class=\"pub-date\"]",
]
author_selectors = [
  "//meta[@name=\"author\"]/@content",
  "//a[contains(@href, '/author')]",
]
strip_selectors = ["//aside[contains(@class, 'in-article-recirc')]"]
strip_id_or_class = [
  "image__src",
  "slate-megaphone",
  "social-share",
  "slate-kicker-promo",
  "tablet-ad",
  "slate-ad",
]
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = []
replace_strings = [
  [
  "<noscript>",
  "<div>",
],
  [
  "</noscript>",
  "</div>",
],
]

[http_headers]
  Cookie = "GDPR_consent=1"

