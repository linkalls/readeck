title_selectors = [
  "//meta[@property=\"og:title\"]/@content",
  "//h1",
]
body_selectors = ["//article"]
date_selectors = ["//meta[@property=\"article:published_time\"]/@content"]
author_selectors = ["//meta[@name=\"author\"]/@content"]
strip_selectors = [
  "//button",
  "//article//img[contains(@src, '?q=20') or contains(@src, 'max/34/')]",
  "//article//img[not(@src)]",
  "(//h1)[1]",
  "//svg",
  "//article//img[@src]/following-sibling::*[1][self::div and @class='ftr-noscript']",
]
strip_id_or_class = []
strip_image_src = []
native_ad_selectors = []
tidy = false
prune = false
autodetect_on_failure = true
single_page_link_selectors = []
next_page_link_selectors = []
replace_strings = [
  [
  "<noscript>",
  "<div class=\"ftr-noscript\">",
],
  [
  "</noscript>",
  "</div>",
],
]

