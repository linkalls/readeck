  "//div[contains(concat(' ',normalize-space(@class),' '),' article__content-body ')]",
  "//div[@id='storyContent']",
]
date_selectors = ["//meta[@property=\"article:published_time\"]/@content"]
author_selectors = [
  "//p[contains(@class, 'article-info__byline')]",
